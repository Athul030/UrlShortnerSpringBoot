

<div class="container-fluid gradient-bgInside">

    <div class="row">
<!--      <h4 class="text-center text-primary  url-heading">URL Ninja</h4>-->
      <img class="logo" src="assets/logo.png" alt="Logo">
    </div>

    <div class="row shadow mt-3">
      <div class="card">
        <div class="card-body">
          <div class="input-group mb-1 mt-1">
            <input type="text" class="form-control" placeholder="Enter Your long URL" [(ngModel)]="url" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" (click)="generateShortURL()" id="button-addon2">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 shadow" *ngIf="isUrlGenerated || isErrorGenerated">
      <div class="card">
        <div class="card-body">
          <div *ngIf="isUrlGenerated">
            <h4 class="shortUrl">Short URL: <a href="{{originalURL}}" target="_blank">http://localhost:8080/{{shortURL}}</a>
            <span><button class="copyButton" id="copyButton"  (click)="copyText()">COPY</button></span>
            </h4>
          </div>
          <div>

          </div>
          <div *ngIf="isErrorGenerated">
            <div class="alert alert-danger" role="alert">
              Please enter a valid URL
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
